<section>
  <div class="page-header">
    <h1 ng-bind="vm.loan.title"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.loan.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="loans.edit({ loanId: vm.loan._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.loan.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.loan.user"
            ng-bind="vm.loan.user.displayName"></span>
      <span ng-if="!vm.loan.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.loan.content"></p>
</section>
